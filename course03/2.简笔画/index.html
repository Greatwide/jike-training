<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>用CSS3绘制简笔画动画</title>
    <link type="text/css" rel="stylesheet" href="css/mycss.css">
</head>

<body>
    <div class="continer">
        <!--左天线-->
        <div class="leftantenna"></div>
        <!--右天线-->
        <div class="rightanntenna"></div>
        <!--头-->
        <div class="head"></div>
        <!--左眼眶-->
        <div class="lefteye"></div>
        <!--右眼眶-->
        <div class="righteye"></div>
        <!--左眼球-->
        <div class="lefteyeball"></div>
        <!--右眼球-->
        <div class="righteyeball"></div>
        <!--身体-->
        <div class="body"></div>
        <!--左手-->
        <div class="lefthand"></div>
        <!--右手-->
        <div class="righthand"></div>
        <!--左大腿-->
        <div class="aleftleg"></div>
        <!--右大腿-->
        <div class="arightleg"></div>
        <!--左腿-->
        <div class="leftleg"></div>
        <!--右腿-->
        <div class="rightleg"></div>
    </div>
</body>

</html>
